    credential: email
    on_failure: true
    on_tasks:
      - validate
      - provision
    to: [jsnith@redhat.com, fbar@redhat.com]
    from: qe-team@redhat.com
    subject: test notification using message body.
    message_body: |
      Hello All,

      This is a Teflo Test notification. For Jenkins Job {{ Job }}.

      Thanks,

      Waldo

